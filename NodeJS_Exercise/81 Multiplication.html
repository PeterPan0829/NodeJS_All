<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>99 乘法表</title>
<style>
  #table {
    font-family: arial, sans-serif;
    border-collapse: collapse;
    width: 100%;
  }

  td, th{
    border: 1px solid #dddddd;
    text-align: left;
    padding: 8px;
  }

  tr:nth-child(even){
    background-color: #dddddd;
  }

</style>
</head>

<body>
  <p id="demo"> </p>
  <table id="t1"> </table>
</body>


<script>
  var table1;
  var retStrAll = "";
  table1 = document.getElementById("t1");

  for (let j = 1; j <= 9; ++j) {
    let retStr = "<tr>";
    for (let i = 1; i <= 9; i++) {
      retStr = retStr + "<td>" + i + "*" + j + "=" + i * j + "</td>";
    }
    retStr = retStr + "</tr>";
    retStrAll = retStrAll + retStr;
  }
  table1.innerHTML = retStrAll;
</script>

</html>
